
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAgentLabel" data-translate="muturamaApp.agent.home.createOrEditLabel">Create or edit a Agent</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.agent.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.agent.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="muturamaApp.agent.cin" for="field_cin">Cin</label>
            <input type="text" class="form-control" name="cin" id="field_cin"
                    ng-model="vm.agent.cin"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="muturamaApp.agent.nom" for="field_nom">Nom</label>
            <input type="text" class="form-control" name="nom" id="field_nom"
                    ng-model="vm.agent.nom"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="muturamaApp.agent.prenom" for="field_prenom">Prenom</label>
            <input type="text" class="form-control" name="prenom" id="field_prenom"
                    ng-model="vm.agent.prenom"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="muturamaApp.agent.adress" for="field_adress">Adress</label>
            <input type="text" class="form-control" name="adress" id="field_adress"
                    ng-model="vm.agent.adress"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="muturamaApp.agent.longitude" for="field_longitude">Longitude</label>
            <input type="number" class="form-control" name="longitude" id="field_longitude"
                    ng-model="vm.agent.longitude"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="muturamaApp.agent.latitude" for="field_latitude">Latitude</label>
            <input type="number" class="form-control" name="latitude" id="field_latitude"
                    ng-model="vm.agent.latitude"
                    />
        </div>

        <div class="form-group">
            <label data-translate="muturamaApp.agent.cities" for="field_cities">Cities</label>
            <select class="form-control" id="field_cities" name="cities" ng-model="vm.agent.cities" ng-options="city as city.id for city in vm.cities track by city.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
