
<div>
    <h2><span data-translate="muturamaApp.agent.detail.title">Agent</span> {{vm.agent.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="muturamaApp.agent.cin">Cin</span></dt>
        <dd>
            <span>{{vm.agent.cin}}</span>
        </dd>
        <dt><span data-translate="muturamaApp.agent.nom">Nom</span></dt>
        <dd>
            <span>{{vm.agent.nom}}</span>
        </dd>
        <dt><span data-translate="muturamaApp.agent.prenom">Prenom</span></dt>
        <dd>
            <span>{{vm.agent.prenom}}</span>
        </dd>
        <dt><span data-translate="muturamaApp.agent.adress">Adress</span></dt>
        <dd>
            <span>{{vm.agent.adress}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="agent-detail.edit({id:vm.agent.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
