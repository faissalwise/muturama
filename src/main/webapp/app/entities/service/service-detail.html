
<div>
    <h2><span data-translate="muturamaApp.service.detail.title">Service</span> {{vm.service.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="muturamaApp.service.name">Name</span></dt>
        <dd>
            <span>{{vm.service.name}}</span>
        </dd>
        <dt><span data-translate="muturamaApp.service.user_service">User Service</span></dt>
        <dd>
            <span ng-repeat="user_service in vm.service.user_services">
                {{user_service.login}}{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="service-detail.edit({id:vm.service.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
