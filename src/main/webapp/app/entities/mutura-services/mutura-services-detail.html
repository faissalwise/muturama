
<div>
    <h2><span data-translate="muturamaApp.muturaServices.detail.title">Mutura Services</span> {{vm.muturaServices.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="muturamaApp.muturaServices.title">Title</span></dt>
        <dd>
            <span>{{vm.muturaServices.title}}</span>
        </dd>
        <dt><span data-translate="muturamaApp.muturaServices.description">Description</span></dt>
        <dd>
            <span>{{vm.muturaServices.description}}</span>

    <button type="submit"

    <button type="button" ui-sref="mutura-services-detail.edit({id:vm.muturaServices.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
