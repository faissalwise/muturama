<div>
    <h2 data-translate="muturamaApp.agentList.home.title">Agent Lists</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="agent-list.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="muturamaApp.agentList.home.createLabel">
                        Create new Agent List
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="cin"><span data-translate="muturamaApp.agentList.cin">Cin</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="nom"><span data-translate="muturamaApp.agentList.nom">Nom</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="prenom"><span data-translate="muturamaApp.agentList.prenom">Prenom</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="address"><span data-translate="muturamaApp.agentList.address">Address</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="lat"><span data-translate="muturamaApp.agentList.lat">Lat</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="lon"><span data-translate="muturamaApp.agentList.lon">Lon</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="status"><span data-translate="muturamaApp.agentList.status">Status</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="city.name"><span data-translate="muturamaApp.agentList.city">City</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="agentList in vm.agentLists track by agentList.id">
                    <td><a ui-sref="agent-list-detail({id:agentList.id})">{{agentList.id}}</a></td>
                    <td>{{agentList.cin}}</td>
                    <td>{{agentList.nom}}</td>
                    <td>{{agentList.prenom}}</td>
                    <td>{{agentList.address}}</td>
                    <td>{{agentList.lat}}</td>
                    <td>{{agentList.lon}}</td>
                    <td>{{agentList.status}}</td>
                    <td>
                        <a ui-sref="city-detail({id:agentList.city.id})">{{agentList.city.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="agent-list-detail({id:agentList.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="agent-list.edit({id:agentList.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="agent-list.delete({id:agentList.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
